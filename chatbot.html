<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #2a9d8f;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f7fa;
        }

        .chat-box .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-box .user-message {
            align-self: flex-end;
            background-color: #2a9d8f;
            color: #ffffff;
        }

        .chat-box .bot-message {
            align-self: flex-start;
            background-color: #e0f7fa;
            color: #333333;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #ffffff;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #2a9d8f;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Oasys Health Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const config = {
            OPENAI_API_KEY: 'YOUR_OPENAI_API_KEY' // Replace with your actual OpenAI API key
        };

        // Function to send the initial welcome message
        function sendWelcomeMessage() {
            const welcomeMessage = "Hello! I'm your mental health assistant. How can I help you today?";
            appendMessage('bot-message', welcomeMessage);
        }

        // Function to send a user message and get a response
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            appendMessage('user-message', userInput);
            document.getElementById('user-input').value = '';

            const response = await getChatbotResponse(userInput);
            appendMessage('bot-message', response);
        }

        // Function to append a message to the chat box
        function appendMessage(className, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to get a response from the chatbot
        async function getChatbotResponse(message) {
            const apiKey = config.OPENAI_API_KEY; // Use the API key from config.js
            const apiUrl = 'https://api.openai.com/v1/chat/completions';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4', // Use the GPT-4 model
                        messages: [
                            { role: 'system', content: 'You are a helpful and supportive mental health therapist.' },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Fetch error: ', response.status, response.statusText, errorText);
                    return 'Error: Unable to get response from chatbot';
                }

                const data = await response.json();
                console.log('Response data: ', data);
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error: ', error);
                return 'Error: Unable to communicate with chatbot';
            }
        }

        // Add event listener for page load to send the welcome message
        window.addEventListener('load', sendWelcomeMessage);
    </script>
</body>
</html>
